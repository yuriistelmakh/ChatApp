<div class="container">
    <div class="content">
        <h2>Select a chat</h2>
        <ul class="chats-list">
            @for (chat of signalr.chats; track chat.id)
            {
                <li (click)="onChatSelected(chat)" style="cursor: pointer;">
                    <app-chat-sidebar-item [chat]="chat" [isSelected]="selectedChatId == chat.id"></app-chat-sidebar-item>
                </li>
            }
        </ul>
        <button matButton="filled" class="new-chat-btn" (click)="openCreateChatDialog()">
            <span class="full-text">Create new chat</span>
            <span class="short-text">New chat</span>
        </button>
    </div>
    
</div>

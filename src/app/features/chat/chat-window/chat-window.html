<div class="container">
    <div class="top-bar">
        <div class="top-bar-content">
            {{ (selectedChat ? selectedChat.name : "No chat selected") }}
        </div>
    </div>

    <div class="chat-area">
        @if(selectedChat)
        {
            <ul #messagesList class="messages-list">
                @for(message of signalr.messages; track message)
                {
                    <li [ngClass]="{'outgoing': !message.isIncoming}">
                        <app-message [message]="message"></app-message>
                    </li>
                }
                <li #bottomAnchor class="anchor" aria-hidden="true"></li>
            </ul>
                <form class="input-area" (ngSubmit)="onSend()" autocomplete="off">
                    <input
                        #messageInput
                        name="message"
                        [(ngModel)]="messageText"
                        class="input"
                        type="text"
                        placeholder="Type a message"
                    />
                    <button class="send-btn" type="submit" matFab="filled" aria-label="Send message">
                        <mat-icon style="margin: 0">send</mat-icon>
                    </button>
                </form>
        }
    </div>
</div>
